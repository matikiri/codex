<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Kpop, music streaming, Kpop MP3 download, Korean music, Matikiri">

    <meta property="og:description" content="The best Kpop streaming platform with high-quality MP3 downloads">
    <meta property="og:image" content="https://matikiri.net/logo.png">

    <meta name="twitter:description" content="The best Kpop streaming platform with high-quality MP3 downloads">

    <!-- Structured Data -->
    <script type="application/ld+json">

      "@type": "WebSite",

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Preload critical resources -->
    <link rel="preload" href="https://matikiri.net/logo.png" as="image">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-light: #e0e0e0;
            --text-muted: #aaaaaa;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            background-image: radial-gradient(circle at 25% 25%, rgba(108, 92, 231, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .profile-card {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
            margin: 0 auto;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(108, 92, 231, 0.1) 0%,
                transparent 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: 0;
        }
        
        .profile-content {
            position: relative;
            z-index: 1;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            padding: 3px;
            background: var(--card-bg);
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3);
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        .profile-name {
            font-weight: 600;
            font-size: 1.8rem;
            margin-top: 20px;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary), #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .profile-bio {
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-icon:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn-custom {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
            color: white;
        }
        
        .btn-custom::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .btn-custom:hover::after {
            transform: translateX(0);
        }
        
        @media (max-width: 576px) {
            .profile-card {
                padding: 25px 20px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .btn-custom {
                padding: 10px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100 p-3">
    <div class="profile-card">
        <div class="profile-content">
            <img src="https://matikiri.net/logo.png" alt="Matikiri Logo - Kpop Streaming Platform" class="profile-img" width="120" height="120">
            <h1 class="profile-name">Matikiri</h1>
            <p class="profile-bio">Kpop Streaming & High-Quality MP3 Downloads</p>

            <!-- Social Icons -->
            <div class="social-icons">
                <a href="https://facebook.com/matikirinet" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="Matikiri on Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://x.com/matikiri_net" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="Matikiri on Twitter">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="https://instagram.com/matikiriz" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="Matikiri on Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://youtube.com/matikirinet" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="Matikiri on YouTube">
                    <i class="bi bi-youtube"></i>
                </a>
                <a href="https://linkedin.com/in/matikiri" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="Matikiri on LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>

            <!-- Website Button -->
            <a href="https://matikiri.net" class="btn-custom mt-3" target="_blank" rel="noopener noreferrer" aria-label="Visit Matikiri Website">
                Visit Website
            </a>
        </div>
    </div>
</div>

</body>
</html>
